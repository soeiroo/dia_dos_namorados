    <!-- Bochechas coradas -->
    <circle cx="38" cy="50" r="4" fill="#ffb6c1" opacity="0.4"/>
    <circle cx="62" cy="50" r="4" fill="#ffb6c1" opacity="0.4"/>

    <!-- Boca sorrindo -->
