    <!-- Olhos estilo anime -->
    <ellipse cx="42" cy="42" rx="4" ry="5" fill="#000"/>
    <ellipse cx="58" cy="42" rx="4" ry="5" fill="#000"/>

    <!-- Brilho fofo nos olhos -->
    <circle cx="40" cy="39" r="2" fill="#ffffff"/>
    <circle cx="56" cy="39" r="2" fill="#ffffff"/>

    <!-- Nariz pequeno -->
